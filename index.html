<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="./images/logo.png" class="login_logo">
                <h1 class="login_title">Fazer login</h1>
                <label class="login_label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook-icon.png" alt="facebook">
                    </button>
                    <button type="button" class="icons__button">
                        <img src="./images/google-icon.png" alt="facebook">
                    </button>
                    <button type="button" class="icons__button">
                        <img src="./images/apple-icon.png" alt="facebook">
                    </button>
                </div>
                <label class="login_label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>
            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                </button>
    
                <a href="https://recovery.riotgames.com/pt-br?region=BR1" class="login_link">não consegue iniciar sessão?</a>
                <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" class="login_link">criar conta</a>
            </div>


            
        </section>
        <section class="wallpaper"></section>
    </main>
</body>
</html>
